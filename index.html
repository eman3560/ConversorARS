<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #f2f4f7;
  display: flex;
  justify-content: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: white;
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

h1 {
  margin: 0 0 12px 0;
  font-size: 20px;
  text-align: center;
}

label {
  font-size: 14px;
  margin-top: 10px;
  display: block;
  color: #444;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 4px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 16px;
}

#resultado {
  font-weight: bold;
  background: #f8fafc;
}

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 16px;
}

button {
  flex: 1;
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.consultar { background: #2563eb; color: white; }
.limpiar { background: #e5e7eb; }

table {
  width: 100%;
  margin-top: 16px;
  border-collapse: collapse;
  font-size: 14px;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid #eee;
  text-align: left;
}

th {
  background: #f9fafb;
}
</style>
</head>

<body>

<div class="card">
<h1>Conversor a Pesos ARS</h1>

<label>Reales</label>
<input id="reales" type="number" step="0.01" min="0">

<label>Dólares</label>
<input id="dolares" type="number" step="0.01" min="0">

<label>Guaraníes</label>
<input id="guaranies" type="number" step="0.01" min="0">

<label>Resultado</label>
<input id="resultado" type="text" readonly>

<div class="buttons">
<button class="consultar" onclick="consultar()">Consultar</button>
<button class="limpiar" onclick="limpiar()">Limpiar</button>
</div>

<table>
<thead>
<tr>
<th>Divisa</th>
<th>Cotización ARS</th>
</tr>
</thead>
<tbody>
<tr><td>Dólar</td><td id="cot-usd">-</td></tr>
<tr><td>Real</td><td id="cot-brl">-</td></tr>
<tr><td>Guaraní</td><td id="cot-pyg">-</td></tr>
</tbody>
</table>

</div>

<script>
const reales = document.getElementById("reales");
const dolares = document.getElementById("dolares");
const guaranies = document.getElementById("guaranies");
const resultado = document.getElementById("resultado");

async function consultar() {
  const r = parseFloat(reales.value) || 0;
  const d = parseFloat(dolares.value) || 0;
  const g = parseFloat(guaranies.value) || 0;

  const res = await fetch("https://dolarapi.com/v1/cotizaciones");
  const data = await res.json();

  const usd = data.find(c => c.moneda === "USD")?.venta || 1420;
  const brl = data.find(c => c.moneda === "BRL")?.venta || 267.71;
  const pyg = 0.21;

  const total = d * usd + r * brl + g * pyg;

  resultado.value =
    total.toLocaleString("es-AR", { style: "currency", currency: "ARS" });

  document.getElementById("cot-usd").innerText = usd.toFixed(2);
  document.getElementById("cot-brl").innerText = brl.toFixed(2);
  document.getElementById("cot-pyg").innerText = pyg.toFixed(2);
}

function limpiar() {
  reales.value = "";
  dolares.value = "";
  guaranies.value = "";
  resultado.value = "";

  document.getElementById("cot-usd").innerText = "-";
  document.getElementById("cot-brl").innerText = "-";
  document.getElementById("cot-pyg").innerText = "-";
}
</script>

</body>
</html>
