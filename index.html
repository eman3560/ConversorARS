<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.png">
<title>Conversor</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #f2f4f7;
  display: flex;
  justify-content: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: white;
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

h1 {
  margin: 0 0 12px 0;
  font-size: 20px;
  text-align: center;
}

label {
  font-size: 14px;
  margin-top: 10px;
  display: block;
  color: #444;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 4px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 16px;
}

#resultado {
  font-weight: bold;
  background: #f8fafc;
}

button {
  margin-top: 12px;
  padding: 14px;
  width: 100%;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: #e5e7eb;
}

table {
  width: 100%;
  margin-top: 16px;
  border-collapse: collapse;
  font-size: 14px;
}

th, td {
  padding: 8px;
  border-bottom: 1px solid #eee;
  text-align: left;
}

th {
  background: #f9fafb;
}
</style>
</head>

<body onload="consultarCotizaciones()">

<div class="card">
<h1>Conversor a Pesos</h1>

<label>Moneda</label>
<select id="moneda">
<option value="BRL">Real</option>
<option value="USD">Dólar</option>
<option value="PYG">Guaraní</option>
</select>

<label>Monto</label>
<input id="monto" type="number" step="0.01" min="0">

<label>Resultado</label>
<input id="resultado" type="text" readonly>

 <!--
'<button onclick="limpiar()">Limpiar</button>
-->
  
<table>
<thead>
<tr>
<th>Divisa</th>
<th>Cotización ARS</th>
</tr>
</thead>
<tbody>
<tr><td>Dólar</td><td id="cot-usd">-</td></tr>
<tr><td>Real</td><td id="cot-brl">-</td></tr>
<tr><td>Guaraní</td><td id="cot-pyg">-</td></tr>
</tbody>
</table>

</div>

<script>
let usd = 1420;
let brl = 267.71;
let pyg = 0.21;

const monto = document.getElementById("monto");
const moneda = document.getElementById("moneda");
const resultado = document.getElementById("resultado");

async function consultarCotizaciones() {
  const res = await fetch("https://api.bcra.gob.ar/estadisticascambiarias/v1.0/Cotizaciones/");
  const json = await res.json();

  const data = json.results.detalle;

  usd = data.find(c => c.codigoMoneda === "USD")?.tipoCotizacion || usd;
  brl = data.find(c => c.codigoMoneda === "BRL")?.tipoCotizacion || brl;
  pyg = data.find(c => c.codigoMoneda === "PYG")?.tipoCotizacion || pyg;

  document.getElementById("cot-usd").innerText = usd.toFixed(2);
  document.getElementById("cot-brl").innerText = brl.toFixed(2);
  document.getElementById("cot-pyg").innerText = pyg.toFixed(2);
}

function convertir() {
  const v = parseFloat(monto.value) || 0;
  let rate = 0;

  if (moneda.value === "USD") rate = usd;
  if (moneda.value === "BRL") rate = brl;
  if (moneda.value === "PYG") rate = pyg;

  const total = v * rate;

  resultado.value =
    total.toLocaleString("es-AR", { style: "currency", currency: "ARS" });
}

function limpiar() {
  monto.value = "";
  resultado.value = "";
}

monto.addEventListener("input", convertir);
moneda.addEventListener("change", convertir);
</script>

</body>
</html>
